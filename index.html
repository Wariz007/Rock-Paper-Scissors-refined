<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="dist/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <!--rules page-->
  <div class="rules-page">
    <h1 class="rules-heading">RULES</h1>
    <img src="images/image-rules.svg" alt="Image rules">
    <button class="rules-close-button"><img src="images/icon-close.svg" alt="close button"></button>
  </div>

  <!--Game page-->
  <div class="gamePage hide">
    <div class="logo-and-score-count">
      <img class="logo" src="images/logo.svg" alt="logomark">
      <div class="score-count">
        <p class="score-text">SCORE</p>
        <P class="score-designs">Player: <span>0</span></P>
        <p class="score-designs">Computer: <span>0</span></p>
      </div>
    </div>
    <div class="page-one">
      <div class="player-area">
        <img src="images/bg-triangle.svg" alt="triangle in the background">
        <!--game btns-->
        <button class="paper-btn btn-styles"><img src="images/icon-paper.svg" alt="paper button"></button>
        <button class="rock-btn btn-styles"><img src="images/icon-rock.svg" alt="Rock button"></button>
        <button class="scissors-btn btn-styles"><img src="images/icon-scissors.svg" alt="scissors button"></button>
      </div>
      <button class="rules-btn">RULES</button>
    </div>
  </div>


  <script src="dist/script.js"></script>
</body>
</html>
